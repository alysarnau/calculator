<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script language="javascript" type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div id="calc">
          <div class="display">
            <span id="display">
              1234
            </span>
          </div>
          <div id="digits">
            <button class="digits" id="zero" data-key="0">0</button>
            <button class="digits" id="one" data-key="1">1</button>
            <button class="digits" id="two" data-key="2">2</button>
            <button class="digits" id="three" data-key="3">3</button>
            <button class="digits" id="four" data-key="4">4</button>
            <button class="digits" id="five" data-key="5">5</button>
            <button class="digits" id="six" data-key="6">6</button>
            <button class="digits" id="seven" data-key="7">7</button>
            <button class="digits" id="eight" data-key="8">8</button>
            <button class="digits" id="nine" data-key="9">9</button>
          </div>
          <div id="operators">
              <button class="operators">+</button>
              <button class="operators">-</button>
              <button class="operators">*</button>
              <button class="operators">/</button>
              <button class="operators">^</button>
          </div>    
          <div class="sumClear">
              <button id="sum">=</button>
              <button id="clear">CLEAR</button>
          </div>
        </div>
    </body>
</html>
