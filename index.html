<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script language="javascript" type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
          <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
          </div>
          <button id="clear" class="span-two">AC</button>
          <button id="del">DEL</button>
          <button class="operators" id="divide">รท</button>
          <button class="digits" id="7">7</button>
          <button class="digits" id="8">8</button>
          <button class="digits" id="9">9</button>
          <button class="operators" id="multiply">ร</button>
          <button class="digits" id="4">4</button>
          <button class="digits" id="5">5</button>
          <button class="digits" id="6">6</button>
          <button class="operators" id="subtract">-</button>
          <button class="digits" id="1">1</button>
          <button class="digits" id="2">2</button>
          <button class="digits" id="3">3</button>
          <button class="operators" id="add">+</button>
          <button class="digits" id="0">0</button>
          <button class="decimal" value=".">.</button> 
          <button id="sum" class="span-two">=</button>
        </div>
    </body>
</html>
