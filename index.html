<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script language="javascript" type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div id="calc">
          <div class="display">
            <span id="display">
              1234
            </span>
          </div>
          <div id="digits">
            <button class="digits" id="zero">0</button>
            <button class="digits" id="one">1</button>
            <button class="digits" id="two">2</button>
            <button class="digits" id="three">3</button>
            <button class="digits" id="four">4</button>
            <button class="digits" id="five">5</button>
            <button class="digits" id="six">6</button>
            <button class="digits" id="seven">7</button>
            <button class="digits" id="eight">8</button>
            <button class="digits" id="nine">9</button>
          </div>
          <div id="operators">
              <button class="operators">+</button>
              <button class="operators">-</button>
              <button class="operators">*</button>
              <button class="operators">/</button>
              <button class="operators">^</button>
          </div>    
          <div class="sumClear">
              <button id="sum">=</button>
              <button id="clear">CLEAR</button>
          </div>
        </div>
    </body>
</html>
