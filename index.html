<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script language="javascript" type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
          <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
          </div>
          <div class="nonDisplay">
            <div id="clear">AC</div>
            <div id="del">DEL</div>
            <div class="operators" id="divide">/</div>
            <div class="digits" id="7">7</div>
            <div class="digits" id="8">8</div>
            <div class="digits" id="9">9</div>
            <div class="operators" id="multiply">*</div>
            <div class="digits" id="4">4</div>
            <div class="digits" id="5">5</div>
            <div class="digits" id="6">6</div>
            <div class="operators" id="subtract">-</div>
            <div class="digits" id="1">1</div>
            <div class="digits" id="2">2</div>
            <div class="digits" id="3">3</div>
            <div class="operators" id="add">+</div>
            <div class="digits" id="0">0</div>
            <div class="decimal" value=".">.</div> 
            <div class="sum" id="sum">=</div>
        </div>
      </div>
    </body>
</html>
